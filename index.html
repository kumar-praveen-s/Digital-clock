<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div id="clock_pic_container"></div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div class="time-container">
            <h2 style="color: #122370;">Time :</h2>
            <div id="hours-container">
                <span id="hours">00</span>
                <p class="para-style">Hours</p>
            </div>
            <h2 style="color: #122370;"> : </h2>
            <div id="minutes-container">
                <span id="minutes">00</span>
                <p class="para-style">mins</p>
            </div>
            <h2 style="color: #122370;"> : </h2>
            <div id="seconds-container">
                <span id="seconds">00</span>
                <p class="para-style">Secs</p>
            </div>
            <h2>  </h2>
            <div id="style-am-pm">
                <h2 id="select-am-pm">AM</h2>
            </div>
        </div>
    </div>
    <div class="clock-option-container">
        <div id="inner-option-clock-container1"></div>
        <div id="inner-option-clock-container2"></div>
        <div id="inner-option-clock-container3"></div>
        <div id="inner-option-clock-container4"></div>
        <div id="inner-option-clock-container5"></div>
        <div class="option-selector-container1">
            <label for="Wake-up-time">
                Set Wake Up Time
            </label>
            <select name="Wake-up-time" id="Wake-up-time">
                <option value="none">Default</option>
                <option value="0">12 AM-1 AM</option>
                <option value="1">1 AM-2 AM</option>
                <option value="2">2 AM-3 AM</option>
                <option value="3">3 AM-4 AM</option>
                <option value="4">4 AM-5 AM</option>
                <option value="5">5 AM-6 AM</option>
                <option value="6">6 AM-7 AM</option>
                <option value="7">7 AM-8 AM</option>
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 PM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 AM</option>
            </select>
        </div>
        <div class="option-selector-container2">
            <label for="lunch-time">
                Set Lunch Time
            </label>
            <select name="Lunch-time" id="lunch-time">
                <option value="none">Default</option>
                <option value="0">12 AM-1 AM</option>
                <option value="1">1 AM-2 AM</option>
                <option value="2">2 AM-3 AM</option>
                <option value="3">3 AM-4 AM</option>
                <option value="4">4 AM-5 AM</option>
                <option value="5">5 AM-6 AM</option>
                <option value="6">6 AM-7 AM</option>
                <option value="7">7 AM-8 AM</option>
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 PM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 AM</option>
            </select>
        </div>
        <div class="option-selector-container3">
            <label for="nap-time">
                Set Nap Time
            </label>
            <select name="Nap-time" id="nap-time">
                <option value="none">Default</option>
                <option value="0">12 AM-1 AM</option>
                <option value="1">1 AM-2 AM</option>
                <option value="2">2 AM-3 AM</option>
                <option value="3">3 AM-4 AM</option>
                <option value="4">4 AM-5 AM</option>
                <option value="5">5 AM-6 AM</option>
                <option value="6">6 AM-7 AM</option>
                <option value="7">7 AM-8 AM</option>
                <option value="8">8 AM-9 AM</option>
                <option value="9">9 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 PM</option>
                <option value="12">12 PM-1 PM</option>
                <option value="13">1 PM-2 PM</option>
                <option value="14">2 PM-3 PM</option>
                <option value="15">3 PM-4 PM</option>
                <option value="16">4 PM-5 PM</option>
                <option value="17">5 PM-6 PM</option>
                <option value="18">6 PM-7 PM</option>
                <option value="19">7 PM-8 PM</option>
                <option value="20">8 PM-9 PM</option>
                <option value="21">9 PM-10 PM</option>
                <option value="22">10 PM-11 PM</option>
                <option value="23">11 PM-12 AM</option>
            </select>
        </div>
    </div>
    <button onclick="setTime()" id="button-style">Set Time!!</button>
    <div id="option-select-view-container">
        <p id="style-p1"></p>
        <p id="style-p2"></p>
        <p id="style-p3"></p>
    </div>
    <div id="pic-text-container">
        <div id="text-container">
            <h2 id="text">Hello</h2>
        </div>
        <div id="pic-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
